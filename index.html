<!doctype html>
<html lang="zh-cn">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>留声洞 - 匿名树洞</title>
<style>
* { box-sizing: border-box; }
body {
font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
margin: 0;
background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
color: #333;
line-height: 1.6;
min-height: 100vh;
}
.container {
max-width: 800px;
margin: 0 auto;
padding: 20px;
}
header {
background: rgba(255, 255, 255, 0.95);
backdrop-filter: blur(10px);
border-radius: 15px;
padding: 20px;
margin-bottom: 20px;
box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
display: flex;
justify-content: space-between;
align-items: center;
}
.logo {
font-size: 24px;
font-weight: 700;
background: linear-gradient(45deg, #667eea, #764ba2);
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
background-clip: text;
}
.card {
background: rgba(255, 255, 255, 0.95);
backdrop-filter: blur(10px);
border-radius: 15px;
padding: 25px;
margin: 20px 0;
box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
border: 1px solid rgba(255, 255, 255, 0.2);
}
.card h3 {
margin: 0 0 15px 0;
color: #333;
font-size: 20px;
}
.row {
display: flex;
gap: 12px;
align-items: center;
flex-wrap: wrap;
}
.btn {
cursor: pointer;
border: none;
background: linear-gradient(45deg, #667eea, #764ba2);
color: white;
padding: 10px 20px;
border-radius: 25px;
font-weight: 500;
transition: all 0.3s ease;
text-decoration: none;
display: inline-block;
}
.btn:hover {
transform: translateY(-2px);
box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
}
.btn:disabled {
opacity: 0.6;
cursor: not-allowed;
transform: none;
}
.btn-secondary {
background: #f8f9fa;
color: #6c757d;
border: 1px solid #dee2e6;
}
.btn-secondary:hover {
background: #e9ecef;
box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}
textarea {
width: 100%;
min-height: 120px;
border: 2px solid #e9ecef;
border-radius: 12px;
padding: 15px;
font-family: inherit;
font-size: 14px;
resize: vertical;
transition: border-color 0.3s ease;
}
textarea:focus {
outline: none;
border-color: #667eea;
box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}
input[type="text"] {
border: 2px solid #e9ecef;
border-radius: 25px;
padding: 10px 15px;
font-size: 14px;
transition: border-color 0.3s ease;
flex: 1;
}
input[type="text"]:focus {
outline: none;
border-color: #667eea;
box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}
.small {
font-size: 13px;
color: #6c757d;
}
.captcha {
background: #f8f9fa;
padding: 10px 15px;
border-radius: 8px;
margin: 10px 0;
font-weight: 500;
}
.disclaimer-link {
color: #667eea;
text-decoration: none;
font-weight: 500;
}
.disclaimer-link:hover {
text-decoration: underline;
}
.checkbox-container {
display: flex;
align-items: center;
gap: 8px;
margin: 15px 0;
}
.checkbox-container input[type="checkbox"] {
width: 18px;
height: 18px;
accent-color: #667eea;
}
.tip {
padding: 10px 15px;
border-radius: 8px;
margin: 10px 0;
font-size: 14px;
}
.tip.success {
background: #d4edda;
color: #155724;
border: 1px solid #c3e6cb;
}
.tip.error {
background: #f8d7da;
color: #721c24;
border: 1px solid #f5c6cb;
}
.post-item {
background: rgba(255, 255, 255, 0.95);
backdrop-filter: blur(10px);
border-radius: 15px;
padding: 20px;
margin: 15px 0;
box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
border: 1px solid rgba(255, 255, 255, 0.2);
transition: transform 0.3s ease;
}
.post-item:hover {
transform: translateY(-2px);
}
.post-content {
margin-bottom: 15px;
white-space: pre-wrap;
word-break: break-word;
}
.post-meta {
display: flex;
justify-content: space-between;
align-items: center;
flex-wrap: wrap;
gap: 10px;
}
.post-actions {
display: flex;
gap: 8px;
}
.load-more {
text-align: center;
margin: 30px 0;
}
.loading {
opacity: 0.6;
pointer-events: none;
}
@media (max-width: 768px) {
.container {
padding: 15px;
}
header {
flex-direction: column;
gap: 15px;
text-align: center;
}
.row {
flex-direction: column;
align-items: stretch;
}
.post-meta {
flex-direction: column;
align-items: flex-start;
}
.post-actions {
width: 100%;
justify-content: space-between;
}
}
</style>
</head>
<body>
<div class="container">
<header>
<div class="logo">🔊 留声洞</div>
<button class="btn btn-secondary" onclick="load()"> 刷新</button>
</header>

<div class="card">
<h3> 匿名投稿</h3>
<div class="small" style="margin-bottom: 15px;">
<a href="disclaimer.html" target="_blank" rel="noopener" class="disclaimer-link">
 投稿免责声明（请先阅读）
</a>
</div>
<textarea id="content" placeholder="写下你想说的（最多1000字，发布前需审核）"></textarea>
<div class="row">
<button class="btn" onclick="submitPost()">📤 提交</button>
</div>
<div class="checkbox-container">
<input type="checkbox" id="agree" />
<label for="agree" class="small">
我已阅读并同意 <a href="disclaimer.html" target="_blank" rel="noopener" class="disclaimer-link">投稿免责声明</a>
</label>
</div>
<div id="tip"></div>
</div>

<div id="list"></div>
<div class="load-more">
<button class="btn btn-secondary" onclick="nextPage()"> 加载更多</button>
</div>
</div>

<script>
// API配置 - 支持GitHub Pages部署
const API_BASE = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
? '' // 本地开发
: 'https://your-backend-domain.com'; // 生产环境后端地址

let page = 1, pageSize = 20, loading = false;

async function submitPost() {
if (loading) return;

if (!document.getElementById('agree').checked) {
showTip('请先阅读并勾选同意《投稿免责声明》', 'error');
return;
}

const content = document.getElementById('content').value.trim();

if (!content) {
showTip('请输入内容', 'error');
return;
}

loading = true;
document.querySelector('.btn').disabled = true;

try {
const r = await fetch(`${API_BASE}/api/submit`, {
method: 'POST',
headers: { 'Content-Type': 'application/json' },
body: JSON.stringify({ content })
});
const j = await r.json();

if (j.error) {
showTip(提交失败: , 'error');
} else {
showTip('✅ 提交成功，待审核通过后显示', 'success');
document.getElementById('content').value = '';
document.getElementById('agree').checked = false;
}
} catch (e) {
showTip('网络错误，请重试', 'error');
} finally {
loading = false;
document.querySelector('.btn').disabled = false;
}
}

async function load() {
if (loading) return;
loading = true;
document.getElementById('list').classList.add('loading');

try {
const r = await fetch(`${API_BASE}/api/list?page=${page}&pageSize=${pageSize}`);
const j = await r.json();
const el = document.getElementById('list');

if (page === 1) el.innerHTML = '';

if (j.list.length === 0 && page === 1) {
el.innerHTML = '<div class="card"><p style="text-align: center; color: #6c757d;">暂无内容，快来发布第一条消息吧！</p></div>';
} else {
for (const it of j.list) {
const d = document.createElement('div');
d.className = 'post-item';
d.innerHTML = `
<div class="post-content">${escapeHtml(it.content)}</div>
<div class="post-meta">
<div class="small">
📅 ${new Date(it.created_at * 1000).toLocaleString()}
<span style="margin-left: 15px;">👍 ${it.likes}</span>
</div>
<div class="post-actions">
<button class="btn btn-secondary" onclick="like('${it.id}', this)">👍 点赞</button>
<button class="btn btn-secondary" onclick="report('${it.id}')">🚨 举报</button>
</div>
</div>
`;
el.appendChild(d);
}
}
} catch (e) {
showTip('加载失败，请重试', 'error');
} finally {
loading = false;
document.getElementById('list').classList.remove('loading');
}
}

async function like(id, btn) {
if (btn.disabled) return;
btn.disabled = true;
btn.innerHTML = ' 点赞中...';

try {
const r = await fetch(`${API_BASE}/api/like`, {
method: 'POST',
headers: { 'Content-Type': 'application/json' },
body: JSON.stringify({ postId: id })
});
const j = await r.json();

if (j.error) {
alert(j.error);
btn.disabled = false;
btn.innerHTML = '👍 点赞';
} else {
btn.innerHTML = '✅ 已赞';
// 更新点赞数显示
const meta = btn.closest('.post-meta');
const likeSpan = meta.querySelector('.small span');
const currentLikes = parseInt(likeSpan.textContent.match(/\d+/)[0]);
likeSpan.innerHTML = `👍 ${currentLikes + 1}`;
}
} catch (e) {
alert('网络错误，请重试');
btn.disabled = false;
btn.innerHTML = '� 点赞';
}
}

async function report(id) {
const reason = prompt('举报理由（可选）:');
if (reason === null) return;

try {
await fetch(`${API_BASE}/api/report`, {
method: 'POST',
headers: { 'Content-Type': 'application/json' },
body: JSON.stringify({ postId: id, reason })
});
alert('✅ 举报已提交，感谢您的反馈');
} catch (e) {
alert('网络错误，请重试');
}
}

function nextPage() {
page++;
load();
}

function showTip(message, type) {
const tip = document.getElementById('tip');
tip.innerHTML = message;
tip.className = `tip ${type}`;
setTimeout(() => {
tip.innerHTML = '';
tip.className = '';
}, 5000);
}

function escapeHtml(s) {
return s.replace(/[&<>"']/g, c => ({
'&': '&amp;', '<': '&lt;', '>': '&gt;',
'"': '&quot;', "'": '&#39;'
}[c]));
}

// 初始化
load();
</script>
</body>
</html>
